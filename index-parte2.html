<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PancakeSwap Homepage</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="grid12 parte1">
        <div class="space-exc-card">
            <div class="exc-card">
                <div class="exc-card-parte1">
                    <button class="btn-exc">
                    <img src="img_component_exchange/img_sbarra.png" class="immagine-sbarrata">
                    </button>
                     <h2>Swap</h2>
                     <div class="img-right-exc">
                        <button class="btn-exc"><img src="img_component_exchange/impostazioni.png" class="impostazioni-exc"></button>
                        <button class="btn-exc"><img src="img_component_exchange/ricarica_scu.png" class="ricarica-scura"> </button>
                        <button class="btn-exc"><img src="img_component_exchange/ricarica_op.png" class="ricarica-opaca"></button>
                     </div>
                    <h5>Trade tokens in an instant</h5>
                </div>
                <div class="exc-card-parte2">
                    <div class="parte-bnb">
                        <img class="logo-yellow" src="img_component_exchange/logo_yell.png">
                        <h4>BNB</h4>
                        <img src="img_component_exchange/freccia-scura.png">
                    </div>
                    <input type="number" value="0.0" class="take-amount">
                    <div class="second-btn-exc">
                        <button class="btn-exc-second"></button>
                    </div>
                    <div class="parte-cake">
                        <img class="bunny-blue" src="img_component_exchange/bunny_blue.png">
                        <h4>CAKE</h4>
                        <img src="img_component_exchange/freccia-scura.png">
                    </div>
                    <input type="number" value="0.0" class="take-amount">
                    <div class="parte-footer">
                        <h6>Slippage Tolarance</h6>
                        <h5>0.5%</h5>
                    </div>
                    <button type="btn" class="btn btn-sb exc-btn-blue">Connect Wallet</button>
                </div>
               
            </div>
        </div>
    </div>   
</body>

</html>
