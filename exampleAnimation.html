<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--PROVA ANIMAZIONI LUNAR BUNNY PARTE 1:
    per le animazioni vedere styles/animation a seconda della misura
    e aggiungere le classi corrispondenti-->
    <div class="grid12 parte1"> 
        <!---NB. da togliere eventualmente class grid, è stata messa solo per provare
        le animazioni separatamente-->
    <div class="animation">
        <div class="lunar_bunnyPos"><img src="home_img/lunar_bunny.png" class="lunar-bunny" /></div>
        <div class="star-lPos"><img src="home_img/star-l.png" class="star-l" /></div>
        <div class="star-rPos"><img src="home_img/star-r.png" class="star-r" /></div>
        <div class="star-top-rPos"><img src="home_img/star-top-r.png" class="star-top-r"/></div> 
    </div>
    </div>   

    <!--PROVA ANIMAZIONI COINS PARTE 3-->
    
    <div class="grid12 parte2">
        <!---NB. da togliere eventualmente class grid, è stata messa solo per provare
        le animazioni separatamente-->
    <div class="parte-dx">
        <div class="pictures">
            <img id="img1" src="https://pancakeswap.finance/images/home/trade/CAKE.png" alt="immagine token" class="animation512">
            <img id="img2" src="https://pancakeswap.finance/images/home/trade/BTC.png" alt="" class="animation512">
            <img id="img3" src="https://pancakeswap.finance/images/home/trade/BNB@1.5x.webp" alt="" class="animation450">
        </div>
    </div>
    </div>   

    <!--PROVA ANIMAZIONI GRAFICI PARTE 4-->

    <div class="grid12 parte3">
        <!---NB. da togliere eventualmente class grid, è stata messa solo per provare
        le animazioni separatamente-->
        <div class="parte-sx">
            <div class="pictures">
                <img id="grafico-torta" src="https://pancakeswap.finance/images/home/earn/pie@1.5x.webp" alt="" class="animation5501">
                <img id="grafico-lineare" src="https://pancakeswap.finance/images/home/earn/stonks@1.5x.webp" alt="" class="animation5502">
                <img id="cartella-coin" src="https://pancakeswap.finance/images/home/earn/folder@1.5x.webp" alt="" class="animation5503">
            </div>
        </div>

    </div>

    <!--PROVA ANIMAZIONI COIN + PANCAKE PARTE 5-->

    <div class="grid12 parte4">
        <!---NB. da togliere eventualmente class grid, è stata messa solo per provare
        le animazioni separatamente-->
        <div class="sec6-images">
            <img src="reference-img/coin@2x.webp" class="sec6-img animation4001" alt="" style=" z-index:3;">
            <img src="reference-img/top-left@2x.webp" class="sec6-img animation4002" id="img-top-left" alt="" style="z-index: 4;">
            <img src="reference-img/top-right@2x.webp" class="sec6-img animation4003" id="img-top-right" alt="" style="z-index: 1;">
            <img src="reference-img/bottom-right@2x.webp" class="sec6-img animation4004" id="img-bottom-right" alt="" style="z-index: 2;"> 
        </div>

    </div>

    <!--PROVA ANIMAZIONI PANCAKE PARTE 6-->
    <div class="grid12 parte5">
        <!---NB. da togliere eventualmente class grid, è stata messa solo per provare
        le animazioni separatamente-->
        <div class="pancake-container-1">
            <img src="reference-img/pancake-1.png" class="pancake-1 animation2561">
            <img src="reference-img/pancake-2.png" class="pancake-2 animation2562">
            <img src="reference-img/pancake-3.png" class="pancake-3 animation2563">
        </div>

        <div class="pancake-container-2">
            <img src="reference-img/pancake-4.png" class="pancake-4 animation2562">
            <img src="reference-img/pancake-5.png" class="pancake-5 animation2561">
            <img src="reference-img/pancake-6.png" class="pancake-6 animation2563">
        </div>


    </div>

</body>
</html>
